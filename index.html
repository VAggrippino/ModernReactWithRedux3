<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/48938155eb24b4ccdde09426066869504c6dab3c/dist/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>
    <div class="container"></div>

    <div class="apiKeyRequest">
      <div class="title">API Key Required</div>
      <form name="apiKeyForm" id="apiKeyForm">
        <div class="apiKeyField">
          <input type="text" id="apiKeyField" placeholder="OpenWeatherMap API Key">
          <button type="submit">Go!</button>
        </div>
      </form> <!-- /form#apiKeyForm -->
    </div>

    <div class="deleteKey">
      <input type="button" value="Delete Key">
    </div>
  </body>
  <script src="/bundle.js"></script>
</html>
